<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>One Music</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body onload="onPageLoad()">

  <section class="logoSearchLogin">

    <header>
       <a class="logo" href="http://localhost:3000/"><img class="logoImg" src="one_music_logo_long.png" alt="one_music_logo_long.png"></a>
    </header>

    <!-- POST request to fetch data related to queryValue.  -->
    <form class="searchForm" action="/" method="post">
      <div class="searchInputContainer">
        <input class="searchInput" id="queryId" type="search" name="queryValue" placeholder="Search" autocomplete="off"
          value="Lorem Ipsum is simply dummy text of the printing and typesett."
          required>
        <button class="searchButton" type="submit" name="button">
          &#5125;&#xFE0E;
        </button>
      </div>
    </form>

    <!-- <a class="login" href="auth/spotify"> -->
    <section class="login">
      <button class="loginButton" style="--content: 'Login with Spotify';" onclick="location.href='auth/spotify';">
        <div class="left"></div>
          Login with Spotify                        <!-- The padding of the button, is made around 'this' text.  -->
        <div class="right"></div>
      </button>
    </section>

    <!-- </a> -->

  </section>

  <section class="logout">
    <a class="logout" href="auth/logout">Logout</a>
  </section>

</body>

</html>
